server:
  port: 8888
  servlet:
    context-path: /cooperative-decision
spring:
  main:
    banner-mode: "off"
  datasource:
    url: jdbc:mysql://localhost:3306/cooperative-decision
    username: root
    password: 12345678
  jpa:
    show-sql: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        format_sql: false
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    url: jdbc:mysql://localhost:3306/cooperative-decision
    user: root
    password: 12345678
    schemas: cooperative-decision
    baseline-on-migrate: true

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    virtual-host: meeting

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: info, health, metrics, loggers, httptrace, mappings
